
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleopatra's Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Inter:wght@400;700;900&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <style>
      :root {
        --egypt-cream: #fdf6e3;
        --egypt-gold: #ffcc33;
        --egypt-brown: #5d4037;
        --egypt-teal: #4db6ac;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: var(--egypt-cream);
        background-image: url("https://www.transparenttextures.com/patterns/papyros.png");
        font-weight: 700;
        color: var(--egypt-brown);
      }
      .font-serif { font-family: 'Playfair Display', serif; font-weight: 900; }
      .font-egypt { font-family: 'Cinzel', serif; font-weight: 900; }
      
      .cute-card {
        background: white;
        border: 4px solid var(--egypt-gold);
        border-radius: 2.5rem;
        box-shadow: 0 10px 0 0 rgba(255, 204, 51, 0.2);
      }

      .bubbly-button {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .bubbly-button:active {
        transform: scale(0.9) translateY(4px);
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(5deg); }
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-thumb { background: var(--egypt-gold); border-radius: 20px; border: 2px solid white; }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">

</head>

</body>
</html>
